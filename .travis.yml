before_install:
  - HC=${CC}
  - HCPKG=${HC/ghc/ghc-pkg}
  - unset CC
  - ROOTDIR=$(pwd)
  - mkdir -p $HOME/.local/bin
  - "PATH=/opt/ghc/bin:/opt/ghc-ppa-tools/bin:$HOME/local/bin:$PATH"
  - HCNUMVER=$(( $(${HC} --numeric-version|sed -E 's/([0-9]+)\.([0-9]+)\.([0-9]+).*/\1 * 10000 + \2 * 100 + \3/') ))
  - echo $HCNUMVER

install:
  - cabal --version
  - echo "$(${HC} --version) [$(${HC} --print-project-git-commit-id 2> /dev/null || echo '?')]"
  - BENCH=${BENCH---enable-benchmarks}
  - TEST=${TEST---enable-tests}
  - HADDOCK=${HADDOCK-true}
  - UNCONSTRAINED=${UNCONSTRAINED-true}
  - NOINSTALLEDCONSTRAINTS=${NOINSTALLEDCONSTRAINTS-false}
  - GHCHEAD=${GHCHEAD-false}
  - travis_retry cabal update -v
  - "sed -i.bak 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config"
  - rm -fv cabal.project cabal.project.local
  - grep -Ev -- '^\s*--' ${HOME}/.cabal/config | grep -Ev '^\s*$'
  - "printf 'packages: \"./HDBC-session\" \"./names-th\" \"./persistable-record\" \"./persistable-types-HDBC-pg\" \"./relational-query\" \"./relational-query-HDBC\" \"./relational-record\" \"./relational-schemas\" \"./sql-words\" \"./text-postgresql\"\\n' > cabal.project"
  - "printf 'write-ghc-environment-files: always\\n' >> cabal.project"
  - touch cabal.project.local
  - "if ! $NOINSTALLEDCONSTRAINTS; then for pkg in $($HCPKG list --simple-output); do echo $pkg  | grep -vw -- HDBC-session | grep -vw -- names-th | grep -vw -- persistable-record | grep -vw -- persistable-types-HDBC-pg | grep -vw -- relational-query | grep -vw -- relational-query-HDBC | grep -vw -- relational-record | grep -vw -- relational-schemas | grep -vw -- sql-words | grep -vw -- text-postgresql | sed 's/^/constraints: /' | sed 's/-[^-]*$/ installed/' >> cabal.project.local; done; fi"
  - cat cabal.project || true
  - cat cabal.project.local || true
  - if [ -f "./HDBC-session/configure.ac" ]; then
      (cd "./HDBC-session" && autoreconf -i);
    fi
  - if [ -f "./names-th/configure.ac" ]; then
      (cd "./names-th" && autoreconf -i);
    fi
  - if [ -f "./persistable-record/configure.ac" ]; then
      (cd "./persistable-record" && autoreconf -i);
    fi
  - if [ -f "./persistable-types-HDBC-pg/configure.ac" ]; then
      (cd "./persistable-types-HDBC-pg" && autoreconf -i);
    fi
  - if [ -f "./relational-query/configure.ac" ]; then
      (cd "./relational-query" && autoreconf -i);
    fi
  - if [ -f "./relational-query-HDBC/configure.ac" ]; then
      (cd "./relational-query-HDBC" && autoreconf -i);
    fi
  - if [ -f "./relational-record/configure.ac" ]; then
      (cd "./relational-record" && autoreconf -i);
    fi
  - if [ -f "./relational-schemas/configure.ac" ]; then
      (cd "./relational-schemas" && autoreconf -i);
    fi
  - if [ -f "./sql-words/configure.ac" ]; then
      (cd "./sql-words" && autoreconf -i);
    fi
  - if [ -f "./text-postgresql/configure.ac" ]; then
      (cd "./text-postgresql" && autoreconf -i);
    fi
  - rm -f cabal.project.freeze
  - cabal new-build -w ${HC} ${TEST} ${BENCH} --project-file="cabal.project" --dep -j2 all
  - cabal new-build -w ${HC} --disable-tests --disable-benchmarks --project-file="cabal.project" --dep -j2 all
  - rm -rf .ghc.environment.* "./HDBC-session"/dist "./names-th"/dist "./persistable-record"/dist "./persistable-types-HDBC-pg"/dist "./relational-query"/dist "./relational-query-HDBC"/dist "./relational-record"/dist "./relational-schemas"/dist "./sql-words"/dist "./text-postgresql"/dist
  - DISTDIR=$(mktemp -d /tmp/dist-test.XXXX)

# Here starts the actual work to be performed for the package under test;
# any command which exits with a non-zero exit code causes the build to fail.
script:
  # test that source-distributions can be generated
  - cabal new-sdist all
  - mv dist-newstyle/sdist/*.tar.gz ${DISTDIR}/
  - cd ${DISTDIR} || false
  - find . -maxdepth 1 -name '*.tar.gz' -exec tar -xvf '{}' \;
  - "printf 'packages: HDBC-session-*/*.cabal names-th-*/*.cabal persistable-record-*/*.cabal persistable-types-HDBC-pg-*/*.cabal relational-query-*/*.cabal relational-query-HDBC-*/*.cabal relational-record-*/*.cabal relational-schemas-*/*.cabal sql-words-*/*.cabal text-postgresql-*/*.cabal\\n' > cabal.project"
  - "printf 'write-ghc-environment-files: always\\n' >> cabal.project"
  - touch cabal.project.local
  - "if ! $NOINSTALLEDCONSTRAINTS; then for pkg in $($HCPKG list --simple-output); do echo $pkg  | grep -vw -- HDBC-session | grep -vw -- names-th | grep -vw -- persistable-record | grep -vw -- persistable-types-HDBC-pg | grep -vw -- relational-query | grep -vw -- relational-query-HDBC | grep -vw -- relational-record | grep -vw -- relational-schemas | grep -vw -- sql-words | grep -vw -- text-postgresql | sed 's/^/constraints: /' | sed 's/-[^-]*$/ installed/' >> cabal.project.local; done; fi"
  - cat cabal.project || true
  - cat cabal.project.local || true
  # this builds all libraries and executables (without tests/benchmarks)
  - cabal new-build -w ${HC} --disable-tests --disable-benchmarks all

  # build & run tests, build benchmarks
  - cabal new-build -w ${HC} ${TEST} ${BENCH} all
  - if [ "x$TEST" = "x--enable-tests" ]; then cabal new-test -w ${HC} ${TEST} ${BENCH} all; fi

  # cabal check
  - (cd HDBC-session-* && cabal check)
  - (cd names-th-* && cabal check)
  - (cd persistable-record-* && cabal check)
  - (cd persistable-types-HDBC-pg-* && cabal check)
  - (cd relational-query-* && cabal check)
  - (cd relational-query-HDBC-* && cabal check)
  - (cd relational-record-* && cabal check)
  - (cd relational-schemas-* && cabal check)
  - (cd sql-words-* && cabal check)
  - (cd text-postgresql-* && cabal check)

  # haddock
  - if $HADDOCK; then cabal new-haddock -w ${HC} ${TEST} ${BENCH} all; else echo "Skipping haddock generation";fi

  # Build without installed constraints for packages in global-db
  - if $UNCONSTRAINED; then rm -f cabal.project.local; echo cabal new-build -w ${HC} --disable-tests --disable-benchmarks all; else echo "Not building without installed constraints"; fi

